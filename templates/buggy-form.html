<!doctype html>

{% extends "base.html" %}

{% block content %}

  <h1>Make buggy</h1>

  <p>
    {{ msg }}
  </p>

  <form action="/new" method="post">

    <label for="qty_wheels">Number of wheels:</label>
    <input type="text" name="qty_wheels" value="{{ buggy['qty_wheels'] }}" />
    
    <br>

    <label for="flag_color">Flag Colour:</label>
    <input type="text" name="flag_color" value="{{ buggy['flag_color'] }}" />

    <br>

    <label for="flag_color_secondary">Other Flag Colour:</label>
    <input type="text" name="flag_color_secondary" value="{{ buggy['flag_color_secondary'] }}" />

    <br>

    <label for="flag_pattern">Flag Pattern:</label>
    <select name="flag_pattern">
      <option>plain</option>
      <option>vstripe</option>
      <option>hstripe</option>
      <option>dstripe</option>
      <option>checker</option>
      <option>spot</option>
    </select>

    <br>

    <input type="submit" class="button">

  </form>

  <p>
    <a href="/" class="button">home</a>
   </p>
{% endblock %}
